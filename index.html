<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/46b2ce83c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h6>created by de'jour ford</h1>
    </header>

    <main>
        <section class="to-do-list-container">
            <div class="create-to-do-section">
                <h1>Todo List</h1>

                <div class="create-to-do-group">
                    <input class="add-to-do-input" type="text" placeholder="Ex.Take Out Trash"">
                    <button class="add-Btn">Add</button>
                </div>
            </div>
            
            <div class="to-do-list-item-section">
                <h2>Your List:</h2>

                <ul class="to-do-items">
                    <li class="to-do-item">
                        <div class="to-do-item-left">
                            <input class="to-do-item-checkbox" type="checkbox">
                            <p class="to-do-text">laundry</p>
                        </div>
                        <div class="to-do-item-right">
                            <button class="delete-btn">
                                <div class="fa-solid fa-trash-can"></div>
                            </button>
                        </div>

                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
